<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dalmatian Clicker</title>
</head>
<body>
    <ul id="dalmatian-list"></ul>
    <div id="dalmatian">

        <h2 data-bind="text: currentDalmation().name"></h2>
        <h3 data-bind="text: currentDalmation().title"></h3>
        <div data-bind="text: currentDalmation().clickCount"></div>
        <img src="" alt="sweet dalmatian" data-bind="click: incrementCounter, attr: {src: currentDalmattion().imgSrc}">
    </div>
    <div>
        <h3>Nicknames:</h3>
        <ul data-bind="foreach: currentDalmation().nicknames">
            <li data-bind="text: %data"></li>
        </ul>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
