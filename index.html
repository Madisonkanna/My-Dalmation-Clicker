<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dalmatian Clicker</title>
</head>
<body>
    <ul id="dalmatian-list"></ul>
    <div id="dalmatian">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="sweet dalmatian" data-bind="click: incrementCounter, attr: {src: imgSrc}">
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
